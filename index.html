<!DOCTYPE html>
<html>
    <head>
        <script data-main="app" src = "https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="header">
            <h1>Stock Investor</h1>
        </div>
        <div id="view">
            Welcome {{user}} !
            <br><br>
            <h4>Transaction History</h4>
            <b>Filter</b> <input v-model="ticker_filter"></input>
            <button v-on:click="loadTrans">Refresh History</button>
			<ul>
                <li v-for="tran in transactions">
                    Ticker :  {{ tran.ticker }} | Shares : {{tran.shares}} | Purchase Price : $ {{tran.price}}
                </li>
            </ul>
            <h4>Purchase Entry</h4>
            <b>Ticker</b> <input v-model="ticker" v-on:blur="getTickerPrice"></input> $ {{price}}
            <br>
            <b>Qty</b> <input type = "number" step = "1" v-model="shares" v-on:blur="updateTotal"></input> $ {{total_price}}
            <br>
            <button v-on:click="addTran">Purchase Stock</button>
		</div>
    </body>
</html>
